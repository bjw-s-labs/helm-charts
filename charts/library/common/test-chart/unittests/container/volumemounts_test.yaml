---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: container volumeMounts
templates:
  - common.yaml
values:
  - ../_values/controllers_main_default_container.yaml
tests:
  - it: no persistence should pass
    asserts:
      - documentIndex: &DeploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        notExists:
          path: spec.template.spec.containers[0].volumeMounts

  - it: default should pass
    set:
      persistence:
        config:
          accessMode: ReadWriteOnce
          size: 1Gi
    asserts:
      - documentIndex: &DeploymentDoc 1
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts[0]
          value:
            name: config
            mountPath: /config

  - it: advanced mount config should pass
    set:
      controllers:
        main:
          containers:
            second-container:
              image:
                repository: ghcr.io/mendhak/http-https-echo
                tag: 31
        second:
          containers:
            first-container:
              image:
                repository: ghcr.io/mendhak/http-https-echo
                tag: 31

      persistence:
        data:
          type: configMap
          name: myConfigMap
          globalMounts:
            - path: /globalTest
          advancedMounts:
            main:
              main:
                - path: /data/config.yaml
                  readOnly: false
                  mountPropagation: HostToContainer
                  subPath: config.yaml
              second-container:
                - path: /appdata/config
                  readOnly: true
            second:
              first-container:
                - path: /second-pod/config.yaml
                  readOnly: false
                  subPath: config.yaml

    asserts:
      - documentIndex: &FirstDeploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *FirstDeploymentDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts
          value:
            - mountPath: /globalTest
              name: data
            - mountPath: /data/config.yaml
              name: data
              subPath: config.yaml
              mountPropagation: HostToContainer
      - documentIndex: *FirstDeploymentDoc
        equal:
          path: spec.template.spec.containers[1].volumeMounts
          value:
            - mountPath: /globalTest
              name: data
            - mountPath: /appdata/config
              name: data
              readOnly: true
      - documentIndex: &SecondDeploymentDoc 1
        isKind:
          of: Deployment
      - documentIndex: *SecondDeploymentDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts
          value:
            - mountPath: /globalTest
              name: data
            - mountPath: /second-pod/config.yaml
              name: data
              subPath: config.yaml

  - it: emptyDir should pass
    set:
      persistence:
        cache:
          type: emptyDir
    asserts:
      - documentIndex: &DeploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts[0]
          value:
            name: cache
            mountPath: /cache

  - it: custom mountPath should pass
    set:
      persistence:
        config:
          accessMode: ReadWriteMany
          size: 1G
          globalMounts:
            - path: /custom
    asserts:
      - documentIndex: &DeploymentDoc 1
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts[0]
          value:
            name: config
            mountPath: /custom

  - it: mount with subPath should pass
    set:
      persistence:
        config:
          existingClaim: myClaim
          globalMounts:
            - path: /config
              subPath: "mySubPath"
    asserts:
      - documentIndex: &DeploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts[0]
          value:
            name: config
            mountPath: /config
            subPath: mySubPath

  - it: hostPath with custom mountPath should pass
    set:
      persistence:
        config:
          type: hostPath
          hostPath: /tmp
          globalMounts:
            - path: /data
    asserts:
      - documentIndex: &DeploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts[0]
          value:
            name: config
            mountPath: /data

  - it: hostPath mount with subPath should pass
    set:
      persistence:
        config:
          type: hostPath
          hostPath: /dev
          globalMounts:
            - subPath: mySubPath
    asserts:
      - documentIndex: &DeploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts[0]
          value:
            name: config
            mountPath: /dev
            subPath: mySubPath

  - it: volumeClaimTemplates with default mounts should pass
    set:
      controllers.main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: "storage"
              accessMode: "ReadWriteOnce"
              size: "10Gi"
              storageClass: "storage"
    asserts:
      - documentIndex: &StatefulSetDoc 0
        isKind:
          of: StatefulSet
      - documentIndex: *StatefulSetDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts[0]
          value:
            name: storage
            mountPath: /storage

  - it: volumeClaimTemplates with globalMounts should pass
    set:
      controllers.main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: "storage"
              accessMode: "ReadWriteOnce"
              size: "10Gi"
              storageClass: "storage"
              globalMounts:
                - path: /tmp/storage
                - path: /tmp/secondMountPoint
    asserts:
      - documentIndex: &StatefulSetDoc 0
        isKind:
          of: StatefulSet
      - documentIndex: *StatefulSetDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts[0]
          value:
            name: storage
            mountPath: /tmp/storage
      - documentIndex: *StatefulSetDoc
        equal:
          path: spec.template.spec.containers[0].volumeMounts[1]
          value:
            name: storage
            mountPath: /tmp/secondMountPoint

  - it: volumeClaimTemplates with advancedMounts should pass
    set:
      controllers.main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: "storage"
              accessMode: "ReadWriteOnce"
              size: "10Gi"
              storageClass: "storage"
              advancedMounts:
                second-container:
                  - path: /tmp/storage
                  - path: /tmp/secondMountPoint
        containers:
          second-container:
            image:
              repository: ghcr.io/mendhak/http-https-echo
              tag: 31
    asserts:
      - documentIndex: &StatefulSetDoc 0
        isKind:
          of: StatefulSet
      - documentIndex: *StatefulSetDoc
        notExists:
          path: spec.template.spec.containers[0].volumeMounts
      - documentIndex: *StatefulSetDoc
        equal:
          path: spec.template.spec.containers[1].volumeMounts[0]
          value:
            name: storage
            mountPath: /tmp/storage
      - documentIndex: *StatefulSetDoc
        equal:
          path: spec.template.spec.containers[1].volumeMounts[1]
          value:
            name: storage
            mountPath: /tmp/secondMountPoint
