---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: pod dnsPolicy
templates:
  - common.yaml
values:
  - ../_values/controllers_main_default_container.yaml
tests:
  - it: default should pass
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.dnsPolicy
          value: ClusterFirst

  - it: hostNetwork enabled should pass
    set:
      defaultPodOptions:
        hostNetwork: true
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.dnsPolicy
          value: ClusterFirstWithHostNet

  - it: custom dnsPolicy should pass
    set:
      defaultPodOptions:
        dnsPolicy: None
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.dnsPolicy
          value: None
