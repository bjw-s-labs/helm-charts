---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: job configuration
templates:
  - common.yaml
values:
  - ../_values/controllers_main_default_container.yaml
tests:
  - it: default job configuration should pass
    set:
      controllers:
        main:
          type: job
    asserts:
      - documentIndex: &ControllerDoc 0
        isKind:
          of: Job
      - documentIndex: *ControllerDoc
        equal:
          path: spec.suspend
          value: false
      - documentIndex: *ControllerDoc
        notExists:
          path: spec.ttlSecondsAfterFinished
      - documentIndex: *ControllerDoc
        equal:
          path: spec.template.spec.restartPolicy
          value: Never

  - it: custom job configuration should pass
    set:
      controllers:
        main:
          type: job
          pod:
            restartPolicy: OnFailure
          job:
            suspend: &JobSuspended true
            ttlSecondsAfterFinished: &ttlSecondsAfterFinished 3600
            backoffLimit: 3
            parallelism: &JobParallelism 3
    asserts:
      - documentIndex: &ControllerDoc 0
        isKind:
          of: Job
      - documentIndex: *ControllerDoc
        equal:
          path: spec.suspend
          value: *JobSuspended
      - documentIndex: *ControllerDoc
        equal:
          path: spec.ttlSecondsAfterFinished
          value: *ttlSecondsAfterFinished
      - documentIndex: *ControllerDoc
        equal:
          path: spec.template.spec.restartPolicy
          value: OnFailure
      - documentIndex: *ControllerDoc
        equal:
          path: spec.backoffLimit
          value: 3
      - documentIndex: *ControllerDoc
        equal:
          path: spec.parallelism
          value: *JobParallelism
